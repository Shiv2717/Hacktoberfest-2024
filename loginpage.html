<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6A82FB, #FC5C7D);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #6A82FB;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #6A82FB;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #FC5C7D;
        }

        .login-container p {
            margin-top: 20px;
            color: #666;
        }

        .login-container .illustration {
            height: 100px;
            width: 100px;
            background-color: #6A82FB;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
        }

        .login-container .illustration::before, .login-container .illustration::after {
            content: '';
            position: absolute;
            background-color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            top: 30px;
        }

        .login-container .illustration::before {
            left: 30px;
        }

        .login-container .illustration::after {
            right: 30px;
        }

        .login-container .illustration .smile {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 15px;
            border-bottom: 4px solid white;
            border-radius: 0 0 60px 60px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="illustration">
        <div class="smile"></div>
    </div>
    <h2>Welcome Back!</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#">Sign up</a></p>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'admin' && password === 'admin') {
            alert('Login Successful');
            // You can redirect to another page here
        } else {
            alert('Incorrect username or password');
        }
    }
</script>

</body>
</html>
